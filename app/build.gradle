apply plugin: 'com.android.application'
apply plugin: 'android-apt'
android {
    compileSdkVersion 23
    buildToolsVersion "24.0.1"

    defaultConfig {
        applicationId "com.example.zhengshang.amaptest"
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 1
        versionName "1.2"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.4.0'
    // 高德地图
    compile files('libs/AMap_Location_V2.8.0_20160811.jar')
    compile files('libs/AMap_Search_V3.4.0_20160811.jar')

    compile 'com.github.hotchemi:permissionsdispatcher:2.0.0'
    apt 'com.github.hotchemi:permissionsdispatcher-processor:2.0.0'
}
